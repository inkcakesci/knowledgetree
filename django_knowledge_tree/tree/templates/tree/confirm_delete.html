{% extends 'tree/base.html' %}
{% block title %}删除确认{% endblock %}
{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">删除确认</h1>
    <p>确定要删除知识点树 "<strong>{{ tree.title }}</strong>" 吗？此操作不可恢复！</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">确定删除</button>
        <a href="{% url 'tree:view_tree' tree.id %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
