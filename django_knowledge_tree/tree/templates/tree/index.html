{% extends 'tree/base.html' %}
{% block title %}知识点树列表{% endblock %}
{% block content %}
<div class="container-fluid">
    <h1 class="h3 mb-4 text-gray-800">知识点树列表</h1>
    <a href="{% url 'tree:create_tree' %}" class="btn btn-success mb-3">创建新知识点树</a>
    <ul class="list-group">
      {% for tree in trees %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <a href="{% url 'tree:view_tree' tree.id %}">{{ tree.title }}</a>
        <div>
          <a href="{% url 'tree:edit_tree' tree.id %}" class="btn btn-sm btn-primary">编辑</a>
        </div>
      </li>
      {% empty %}
      <li class="list-group-item">暂无知识点树</li>
      {% endfor %}
    </ul>
</div>
{% endblock %}
