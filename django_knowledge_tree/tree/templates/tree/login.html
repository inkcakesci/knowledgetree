{% extends "tree/base.html" %}
{% load static %}
{% block title %}登录{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">欢迎登录</h1>
                </div>
                <form class="user" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user" name="username" placeholder="用户名">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" name="password" placeholder="密码">
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    登录
                  </button>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" href="#">忘记密码？</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
